  - text: "Government Engineering College Sreekrishnapuram (GEC Sreekrishnapuram) was established in 1999. 
      It is located in Palakkad district, Kerala and is fully owned by the Government of Kerala. The 
      college is under the Directorate of Technical Education, Kerala."
  - text:  "GEC Sreekrishnapuram is approved by the All India Council for Technical Education (AICTE) 
      and is affiliated with the University of Calicut and APJ Abdul Kalam Technological University 
      since 2015."
  - text:  "The college offers a range of undergraduate and postgraduate programs in various engineering 
      disciplines. It has modern facilities, including well-equipped labs, libraries, and sports 
      amenities."
  - text:   "As a premier educational institute, GEC Sreekrishnapuram focuses on academic excellence, 
      research, and innovation. The faculty comprises experienced professionals dedicated to 
      nurturing the talents of students."
  - text:  "Students at GEC Sreekrishnapuram have access to industry collaborations, internships, and 
      placement opportunities. The college encourages holistic development through extracurricular 
      activities and student initiatives."

